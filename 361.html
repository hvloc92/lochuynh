<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>361</title><style>:root { --bg-body: #dcdcdc; --bg-book: #f4f1ea; --text-main: #1a1a1a; --text-sub: #555; --accent: #e67e22; --border: #d1ccc0; }.dark-mode { --bg-body: #1a1a1b; --bg-book: #2c2c2e; --text-main: #e1e1e1; --text-sub: #b0b0b0; --accent: #f39c12; --border: #444; }body { margin: 0; background-color: var(--bg-body); color: var(--text-main); font-family: sans-serif; transition: 0.3s; }.book-container { width: 100%; max-width: 1200px; margin: 0 auto; background: var(--bg-book); min-height: 100vh; padding: 20px 0; }.sentence-item { display: flex; padding: 20px 5%; border-bottom: 1px solid var(--border); }.text-content { flex: 1; padding-right: 15px; }.row-cn { font-size: 1.8rem; margin-bottom: 10px; }.pinyin-row { font-size: 1rem; color: #27ae60; margin-bottom: 10px; }.row-en { font-size: 1.2rem; margin-bottom: 10px; opacity: 0.9; }.row-vi { font-size: 1rem; color: var(--text-sub); font-style: italic; }.control-sidebar { display: flex; flex-direction: column; gap: 8px; width: 45px; }.btn-icon { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; background: white; }.modal { display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; overflow:hidden; }.modal-content { cursor:grab; transform-origin: center; max-width: 100vw; transition: transform 0.1s ease-out; }.close-btn { position:fixed; top:20px; right:30px; color:white; font-size:40px; cursor:pointer; z-index:2100; }.floating-menu { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }.settings-box { background: white; padding: 15px; border-radius: 8px; display: none; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); color:#333; }.show-settings .settings-box { display: block; }.btn-main-float { width: 50px; height: 50px; background: #34495e; color: white; border-radius: 50%; border: none; cursor: pointer; }.hidden { display: none !important; }</style></head><body><div id='imageModal' class='modal' onclick='if(event.target==this)closeModal()'><span class='close-btn' onclick='closeModal()'>&times;</span><img class='modal-content' id='imgView'></div><div class="book-container" id="bookContent"></div><div class="floating-menu" id="floatMenu"><div class="settings-box"><strong>Settings</strong><hr>Speed: <input type="range" id="rate" min="0.5" max="1.3" step="0.1" value="0.9"><br><label><input type="checkbox" id="autoNext"> Auto Next</label><br><button onclick="togglePinyin()" style="width:100%;margin-top:5px;">Pinyin</button><button onclick="toggleDark()" style="width:100%;margin-top:5px;">Dark Mode</button></div><button class="btn-main-float" onclick="document.getElementById('floatMenu').classList.toggle('show-settings')">ST</button></div><script>const prefix='361'; const sentences = [{id:1,cn:`我是跟旅游团一起来的`,en:`I came with a tour group.`,vi:`Tôi là đi cùng đoàn du lịch đến đây.`,py:`Wǒ shì gēn lǚyóutuán yìqǐ lái de`},{id:2,cn:`(丹尼丝是王老师两年前的学生,她带了一个旅游团来中国旅游, 今天她来看王老师……)`,en:`(Denise was Teacher Wang's student two years ago, she brought a tour group to China, today she comes to see Teacher Wang...)`,vi:`(Denise là học sinh 2 năm trước của thầy Vương, cô ấy dẫn một đoàn du lịch đến Trung Quốc, hôm nay cô ấy đến thăm thầy Vương...)`,py:`(Dānnísī shì Wáng lǎoshī liǎng nián qián de xuéshēng, tā dàile yígè lǚyóutuán lái Zhōngguó lǚyóu, jīntiān tā lái kàn Wáng lǎoshī...)`},{id:3,cn:`丹尼丝:王老师,您好!`,en:`Teacher Wang, hello!`,vi:`Denise: Thầy Vương, chào thầy!`,py:`Dānnísī: Wáng lǎoshī, nín hǎo!`},{id:4,cn:`丹尼丝:好久不见了。`,en:`Long time no see.`,vi:`Denise: Lâu rồi không gặp.`,py:`Dānnísī: Hǎojiǔ bú jiàn le.`},{id:5,cn:`王老师:你好!`,en:`Hello!`,vi:`Thầy Vương: Chào em!`,py:`Wáng lǎoshī: Nǐ hǎo!`},{id:6,cn:`王老师:丹尼丝,你是什么时候来的?`,en:`Denise, when did you arrive?`,vi:`Thầy Vương: Denise, em đến từ bao giờ thế?`,py:`Wáng lǎoshī: Dānnísī, nǐ shì shénme shíhou lái de?`},{id:7,cn:`丹尼丝:前天刚到的。`,en:`Just arrived the day before yesterday.`,vi:`Denise: Vừa mới đến hôm kia ạ.`,py:`Dānnísī: Qiántiān gāng dào de.`},{id:8,cn:`王老师:是来学习的吗?`,en:`Are you here to study?`,vi:`Thầy Vương: Có phải đến để học không?`,py:`Wáng lǎoshī: Shì lái xuéxí de ma?`},{id:9,cn:`丹尼丝:不是,是来旅行的。`,en:`No, I'm here for traveling.`,vi:`Denise: Không phải ạ, là đến để du lịch.`,py:`Dānnísī: Bú shì, shì lái lǚxíng de.`},{id:10,cn:`王老师:一个人来的吗?`,en:`Did you come alone?`,vi:`Thầy Vương: Đi một mình à?`,py:`Wáng lǎoshī: Yígè rén lái de ma?`},{id:11,cn:`丹尼丝:不是,我是跟旅游团一起来的。`,en:`No, I came with a tour group.`,vi:`Denise: Không ạ, em đi cùng đoàn du lịch đến.`,py:`Dānnísī: Bú shì, wǒ shì gēn lǚyóutuán yìqǐ lái de.`},{id:12,cn:`我当翻译,也是导游。`,en:`I serve as a translator and also a tour guide.`,vi:`Tôi làm phiên dịch, cũng là hướng dẫn viên.`,py:`Wǒ dāng fānyì, yě shì dǎoyóu.`},{id:13,cn:`王老师:你已工作了?`,en:`Are you already working?`,vi:`Thầy Vương: Em đã đi làm rồi à?`,py:`Wáng lǎoshī: Nǐ yǐ gōngzuò le?`},{id:14,cn:`丹尼丝:没有,我还在读研究生。`,en:`No, I am still a graduate student.`,vi:`Denise: Chưa ạ, em vẫn đang học cao học.`,py:`Dānnísī: Méiyǒu, wǒ hái zài dú yánjiūshēng.`},{id:15,cn:`王老师:是在打工吗?`,en:`Are you working part-time?`,vi:`Thầy Vương: Có phải đang làm thêm không?`,py:`Wáng lǎoshī: Shì zài dǎgōng ma?`},{id:16,cn:`丹尼丝:是的,利用假期到一家旅行社打工。`,en:`Yes, I use my vacation to work part-time at a travel agency.`,vi:`Denise: Vâng ạ, tận dụng kỳ nghỉ đến làm thêm ở một công ty du lịch.`,py:`Dānnísī: Shì de, lìyòng jiàqī dào yìjiā lǚxíngshè dǎgōng.`},{id:17,cn:`他们组织了一个旅游团,老板就让我陪他们来了。`,en:`They organized a tour group, and the boss let me accompany them.`,vi:`Họ tổ chức một đoàn du lịch, ông chủ bèn để em đi cùng họ đến đây.`,py:`Tāmen zǔzhīle yígè lǚyóutuán, lǎobǎn jiù ràng wǒ péi tāmen lái le.`},{id:18,cn:`他知道我需要来中国收集资料,所以,一有来中国的旅游团,他就安排我陪团来。`,en:`He knows I need to collect materials in China, so as soon as there's a tour group, he arranges for me to come.`,vi:`Ông ấy biết em cần đến Trung Quốc thu thập tài liệu, cho nên, hễ có đoàn du lịch đến Trung Quốc là ông ấy lại sắp xếp cho em đi cùng đoàn.`,py:`Tā zhīdào wǒ xūyào lái Zhōngguó shōují zīliào, suǒyǐ, yì yǒu lái Zhōngguó de lǚyóutuán, tā jiù ānpái wǒ péi tuán lái.`},{id:19,cn:`王老师:这个老板还真不错。`,en:`This boss is really quite good.`,vi:`Thầy Vương: Ông chủ này thật sự tốt đấy.`,py:`Wáng lǎoshī: Zhège lǎobǎn hái zhēn búcuò.`},{id:20,cn:`丹尼丝:是。`,en:`Yes.`,vi:`Denise: Vâng ạ.`,py:`Dānnísī: Shì.`},{id:21,cn:`他给了我很多帮助。`,en:`He gave me a lot of help.`,vi:`Ông ấy đã giúp đỡ em rất nhiều.`,py:`Tā gěile wǒ hěnduō bāngzhù.`},{id:22,cn:`王老师:去别的地方了吗?`,en:`Have you gone to other places?`,vi:`Thầy Vương: Có đi những nơi khác không?`,py:`Wáng lǎoshī: Qù bié de dìfāng le ma?`},{id:23,cn:`丹尼丝:去了。`,en:`I did.`,vi:`Denise: Có đi ạ.`,py:`Dānnísī: Qù le.`},{id:24,cn:`我们先在香港玩了三天,又去了深圳, 是从深圳过来的。`,en:`We first played in Hong Kong for three days, then went to Shenzhen, and came from Shenzhen.`,vi:`Chúng em trước tiên chơi ở Hồng Kông 3 ngày, lại đi Thâm Quyến, là từ Thâm Quyến sang đây.`,py:`Dānnísī: Wǒmen xiān zài Xiānggǎng wánle sān tiān, yòu qùle Shēnzhèn, shì cóng Shēnzhèn guòlái de.`},{id:25,cn:`王老师:坐飞机来的吗?`,en:`Did you come by plane?`,vi:`Thầy Vương: Đi máy bay đến à?`,py:`Wáng lǎoshī: Zuò fēijī lái de ma?`},{id:26,cn:`丹尼丝:不是,坐火车来的。`,en:`No, we came by train.`,vi:`Denise: Không ạ, đi tàu hỏa đến.`,py:`Dānnísī: Bú shì, zuò huǒchē lái de.`},{id:27,cn:`旅游团的人都想坐坐中国的火车,看看铁路两边的风光。`,en:`People in the tour group all want to try riding China's trains and see the scenery on both sides of the railway.`,vi:`Những người trong đoàn du lịch đều muốn ngồi thử tàu hỏa của Trung Quốc, ngắm nhìn phong cảnh hai bên đường sắt.`,py:`Lǚyóutuán de rén dōu xiǎng zuòzuò Zhōngguó de huǒchē, kànkàn tiělù liǎngbiān de fēngguāng.`},{id:28,cn:`王老师:什么时候回去?`,en:`When are you going back?`,vi:`Thầy Vương: Bao giờ thì quay về?`,py:`Wáng lǎoshī: Shénme shíhou huíqù?`},{id:29,cn:`丹尼丝:旅游团后天就回去了。`,en:`The tour group will go back the day after tomorrow.`,vi:`Denise: Đoàn du lịch ngày kia là về rồi ạ.`,py:`Dānnísī: Lǚyóutuán hòutiān jiù huíqù le.`},{id:30,cn:`我跟老板商量好了,晚回去几天,我要到孔子的故乡去一趟。`,en:`I have discussed it with the boss, I will go back a few days late, I want to go to Confucius's hometown once.`,vi:`Em đã bàn bạc xong với ông chủ rồi, về muộn vài ngày, em muốn đến quê hương của Khổng Tử một chuyến.`,py:`Wǒ gēn lǎobǎn shāngliang hǎo le, wǎn huíqù jǐ tiān, wǒ yào dào Kǒngzǐ de gùxiāng qù yí tàng.`},{id:31,cn:`今天下午是自由活动时间,所以来看看老师。`,en:`This afternoon is free activity time, so I came to see the teacher.`,vi:`Chiều nay là thời gian hoạt động tự do, nên em đến thăm thầy.`,py:`Jīntiān xiàwǔ shì zìyóu huódòng shíjiān, suǒyǐ lái kànkàn lǎoshī.`},{id:32,cn:`王老师:在这儿吃了晚饭再走吧`,en:`Eat dinner here before you go.`,vi:`Thầy Vương: Ở đây ăn cơm tối rồi hãy đi nhé.`,py:`Wáng lǎoshī: Zài zhèr chīle wǎnfàn zài zǒu ba`}];function renderBook(){const c=document.getElementById('bookContent');sentences.forEach((s,i)=>{const d=document.createElement('div');d.className='sentence-item';d.innerHTML=`<div class='text-content'><div class='row-cn'>${s.cn}</div><div class='pinyin-row hidden'>${s.py}</div><div class='row-en'><br><br>${s.en}<br><br><br></div><div class='row-vi'>${s.vi}<br></div></div><div class='control-sidebar'><button class='btn-icon' onclick='play(${i},"zh-CN")'>zh</button><button class='btn-icon' onclick='openT(${s.id},"cn")'>cg</button><button class='btn-icon' onclick='play(${i},"en-US")'>en</button><button class='btn-icon' onclick='openT(${s.id},"en")'>eg</button></div>`;c.appendChild(d)})}let sc=1,px=0,py=0,panning=false,st={x:0,y:0},img=document.getElementById('imgView');function openT(id,l){img.src=`media/${prefix}-${id}-${l}.png`;document.getElementById('imageModal').style.display='flex';sc=1;px=0;py=0;setT()}function closeModal(){document.getElementById('imageModal').style.display='none'}function setT(){img.style.transform=`translate(${px}px,${py}px) scale(${sc})`}window.onwheel=e=>{if(document.getElementById('imageModal').style.display==='flex'){e.preventDefault();(e.deltaY<0)?sc*=1.1:sc/=1.1;if(sc<0.5)sc=0.5;setT()}};img.onmousedown=e=>{e.preventDefault();panning=true;st={x:e.clientX-px,y:e.clientY-py};img.style.cursor='grabbing'};window.onmousemove=e=>{if(panning){px=e.clientX-st.x;py=e.clientY-st.y;setT()}}; window.onmouseup=()=>panning=false;function play(idx,l){window.speechSynthesis.cancel();const m=new SpeechSynthesisUtterance(l==='zh-CN'?sentences[idx].cn:sentences[idx].en);m.lang=l;m.rate=document.getElementById('rate').value;window.speechSynthesis.speak(m)}function toggleDark(){document.body.classList.toggle('dark-mode')} function togglePinyin(){const p=document.getElementsByClassName('pinyin-row');for(let i=0;i<p.length;i++)p[i].classList.toggle('hidden')} renderBook();</script></body></html>
